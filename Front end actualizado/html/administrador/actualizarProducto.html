      <h1 class="center1">Actualizar producto</h1>
      <hr><br><br>


      <form class="container">

        <section class="row">
          <section class="col">
            <label for="exampleFormControlInput1">Nombre del producto</label>
            <input type="text" class="form-control" placeholder="Nombre" required>
          </section>
          <section class="col">

            <label for="exampleFormControlInput1">Categoría</label>
            <input type="text" class="form-control" placeholder="Ingrese la categoría" required>
          </section>
        </section>
        </section><br>
        <section class="row">
          <section class="col">
            <label for="exampleFormControlInput1">Cantidad</label>
            <input type="number" class="form-control" placeholder="Cantidad del producto" required>
          </section>
          <section class="col">
            <label for="exampleFormControlInput1">Presentación</label>
            <input type="text" class="form-control" placeholder="Tipo de presentación del producto" required>
          </section>
        </section>
        </section><br>


        <section class="row">
          <section class="col">
            <label class="" for="inlineFormCustomSelect">Laboratorio</label>
            <select class="form-control" id="inlineFormCustomSelect">
              <option selected>Seleccione un laboratorio</option>
              <option value="1">1. Procaps S.A. </option>
              <option value="2">2. Comtitronic S.A. </option>
              <option value="3">3. Tecnoquimicas S.A. </option>
              <option value="4">4. Redihos S.A.S </option>
              <option value="5">5. Laboratorio Lafrancol S.A.S </option>
              <option value="6">6. Laboratorios Aldoquin </option>
              <option value="7">7. Alcost Pharmaceutical S.A.S. </option>
              <option value="8">8. Euroetika Ltda. </option>
              <option value="9">9. Macro-Quimica Ltda. </option>
              <option value="10">10. Delfos Medellín </option>
              <option value="11">11. Mineralin Bogotá </option>
              <option value="12">12. Comerlat Pharmaceutical S.A.S </option>
              <option value="13">13. Laboratorio Del Caribe S.A. </option>
              <option value="14">14. Aa Accesorios Y Prendas Desechables </option>
              <option value="15">15. Laboratorios Quifarmed Ltda. </option>
              <option value="16">16. Laboratorios Robbin S.A.S. </option>
              <option value="17">17. Drogueria Quindifarma </option>
              <option value="18">18. Reprefarco S.A.S </option>
              <option value="19">19. Laboratorio Y Distribuciones Yoma </option>
              <option value="20">20. Aba Cientifica S.A.S.</option>
            </select>
          </section>

          <section class="col">
            <label class="" for="inlineFormCustomSelect">Tipo de venta</label>
            <select class="form-control" id="inlineFormCustomSelect">
              <option selected>Seleccione una opción</option>
              <option value="1">1. Venta Libre </option>
              <option value="2">2. prescripción</option>
            </select>
          </section>
        </section>



        <hr>
        <section class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio3">
            <h5>Fecha de vencimiento: &nbsp;&nbsp;</h5>
          </label>
          <input class="btn btn-light center1" type="date" required>

        </section>
        <br><br>
        <hr>
        <section class="form-group">
          <label for="exampleFormControlTextarea1">
            <h5>Descripción Producto</h5>
          </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Máximo 255 caracteres" maxlength="255"></textarea>
        </section>

        <br><br><br>


        <center><button class="btn btn-primary center1"><a href="ConsultarProductos.html" class="btn btn-primary center1">Actualizar Información</a></button></center>

        <br><br>


      </form>
