  <h1 class="center1">Modificar Usuario</h1>
  <hr><br><br>


  <form class="container">

    <section class="row">
      <section class="col">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" required>
      </section>
      <section class="col">
        <label for="exampleFormControlInput1">Celular</label>
        <input type="text" class="form-control" placeholder="Teléfono de contacto " required>
      </section>
    </section>
    <section class="row">
      <section class="col">
        <label for="exampleFormControlInput1">Cedula</label>
        <input type="number" class="form-control" placeholder="Cedula" required>
      </section>
      <section class="col">
        <label for="exampleFormControlInput1">Contraseña</label>
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </section>
    </section>

    <section class="row">
      <section class="col">
        <label for="exampleFormControlInput1">Confirmar contraseña</label>
        <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
      </section>
      <section class="col">
        <label for="exampleFormControlInput1">Correo electrónico</label>
        <input type="email" class="form-control" id="correo-contacto" placeholder="ejemplo@correo.com" required>
      </section>
    </section>
    <section>
      <label for="exampleFormControlInput1">Confirmar correo electrónico</label>
      <input type="email" class="form-control" id="correo-contacto" placeholder="ejemplo@correo.com" required>
    </section>
    <br><hr>
    <h5>Género</h5>
    <section class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" >
      <label class="form-check-label" for="inlineRadio1">Femenino</label>
    </section>
    <section class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" >
      <label class="form-check-label" for="inlineRadio2">Masculino</label>
    </section>
    <section class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
      <label class="form-check-label" for="inlineRadio3">Otro</label>
    </section>
    <hr>
    <section class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio3"><h5>Fecha de nacimiento: &nbsp;&nbsp;</h5></label>
      <input class="btn btn-light center1" type="date" required >

    </section>
    <br><br><hr>
    <section class="form-group">
      <label for="exampleFormControlTextarea1"><h5>Notas del perfil</h5></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </section>

    <br><br><br>

    <center><button class="btn btn-primary center1" type="submit">Actualizar</button></center>

    <br><br>


  </form>
